<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="Javascript/TogglePassword.js" defer></script>
</head>
<body>
   <div class="container">
      <div class="container-2">
         <div class="logo">
            <img width="250" src="Images\logoAopa.png" alt="AOBA Logo">
        </div>
       <div class="form-container">
           <h2>Começe sua jornada</h2>
           <h1>Inscreva-se no Site de cursos da AOBA</h1>
           <form action="#" method="post">
               <div class="input-box">
                   <label for="email">E-mail</label>
                   <input type="email" id="email" placeholder="Example@email.com" required>
                   <span class="icon email-icon"><i id="icon-correction" class="fa-solid fa-envelope" style="color: #666;"></i></span>
               </div>
               <div class="input-box">
                   <label for="password">Senha</label>
                   <input type="password" id="password" placeholder="••••••••" required>
                   <span class="icon password-icon">
                     <i class="fa-solid fa-lock" id="togglePassword" style="color: #666;"></i>
                   </span>
               </div>
               <p class="btn"><a class="ancora" href="index.html">Inscreva-se</a></p>
           </form>
           <p>ou cadastre-se com</p>
           <div class="social-icons">
            <button class="social-btn">
                <i class="fab fa-facebook-f" style="color: #4267B2;"></i>
            </button>
            <button class="social-btn">
               <i class="fab fa-google fa-10x"></i>
            </button>
            <button class="social-btn">
                <i class="fab fa-apple" style="color: #a2aaad;"></i>
            </button>
        </div>
        
           <p>Já tem uma conta? <a class="ancora2" href="index.html">fazer login</a></p>
         </div>
       </div>
       <div class="image-container">
           <img src="Images\business-man-financial-inspector-secretary-making-report-calculating-checking-balance-internal-revenue-service-inspector-checking-document-audit-concept.jpg" alt="Background Image">
       </div>
   </div>
</body>
</html>
